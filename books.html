	<script>
	
		$(document).ready(function(){
			setInterval(function(){
			updataCar();
			},10000);

			
			updateBook();
			
			function updateBook()
			{
				$.ajax({
				url:'bookdisplay.php',
				type:'POST',
				success:function(display)
				{

					if(!display.error)
					{
						$('#result').html(display);		
					}
				}

			});
			}
			

			
			$('#Search').keyup(function(){

				var Search=$('#Search').val();
				if(!$('#Search').val())
				{
					updateBook();
					
				}
				else
				{
					$.ajax({
					url:'booksearch.php',
					data:{Search:Search},
					type:'POST',
					success:function(data)
					{
						if(!data.error)
                        {
                        	$('#result').html(data);
							
                     	}
						
					}
				});

				}
				
				

				
			});
			

			

		});
	</script>
